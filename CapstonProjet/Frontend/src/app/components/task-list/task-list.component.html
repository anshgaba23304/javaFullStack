<div class="container mt-4">
  <h2 class="mb-4 task-align text-center">Task List</h2>
  <hr>
  <a routerLink="/tasks/create" class="btn btn-primary custom-margin-bottom">Create New Task</a>
  <table class="table table-striped table-bordered">
      <thead class="thead-dark">
          <tr>
              <th>Task ID</th>
              <th>Task Name</th>
              <th>Task Description</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let task of tasks">
              <td>{{ task.taskId }}</td>
              <td>{{ task.taskName }}</td>
              <td>{{ task.taskDesc }}</td>
              <td>{{ task.taskDue | date:'shortDate' }}</td> 
              <td>
                  <span [ngClass]="{
                      'badge': true,
                      'badge-success': task.taskStatus === 'Completed',
                      'badge-warning': task.taskStatus === 'pending',
                      'badge-danger': task.taskStatus === 'overdue'
                  }">{{ task.taskStatus }}</span>
              </td>
              <td>
                  <a [routerLink]="['/tasks', task.taskId]" class="btn btn-info btn-sm ">Edit</a>
                  <button (click)="deleteTask(task.taskId)" class="btn btn-danger btn-sm button-gap">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
